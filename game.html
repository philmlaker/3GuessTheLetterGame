<!DOCTYPE html>

	<link rel="stylesheet" href="assets/css/reset.css">

	<link rel="stylesheet" href="assets/css/style.css">

<link href="https://fonts.googleapis.com/css?family=Raleway|Ribeye" rel="stylesheet">

<html>

<body>

<div id="header">
	<img src="assets/images/birdtattoo.png">
	<h1>Guess the Letter</h1>
	<img src="assets/images/rosetattoo.png">
</div>

	<p id="instructions">Try to guess what letter the computer will generate by pressing letters on the keyboard! You have 10 guesses. GOOD LUCK!</p>

	<div id="score">

	<p class="header"> Matches:</p> <p id="matches">0</p>

	<p class="header"> Misses:</p> <p id="unmatch">0</p>

	<p class="header"> Total Guesses:</p> <p id="guesses">0</p>

	<p class="header"> Guesses Left: </p> <p id="guessesleft">10</p>

	<p class="header"> Letters Guessed: </p> <p id="letters"></p>
</div>

	<script type="text/javascript">

	var options = ["a","b","c","d","e","f","g","h","i","j","k","l","m","n","o","p","q","r","s","t","u","v","x","y","z"];

	var matches = 0;

	var unmatch = 0;

	var guesses = 0;

	var guessesleft = 10;
	//Random  number

	var computerGuess = options[Math.floor(Math.random()*options.length)];


		console.log(computerGuess);


	document.onkeyup = function() {

			var userguess = String.fromCharCode(event.keyCode).

				toLowerCase();

				var letters =document.getElementById("letters").innerHTML;

			document.getElementById("letters").innerHTML = userguess + ", " + letters;


	


	if (guessesleft==0) {alert("Game over!"); window.location.reload();}
	

		// EQUAL

	if ((userguess==computerGuess)) {

			matches++;

			guesses++;
			guessesleft--;

			document.getElementById("matches").innerHTML = matches;
			document.getElementById("guesses").innerHTML = guesses;
			document.getElementById("guessesleft").innerHTML = guessesleft;
			alert("Congrats, you've won!");
			location.reload();
		}

		// EQUAL


		// NOT EQUAL
	if ((userguess!==computerGuess)) {

			unmatch++;

			guesses++;

			guessesleft--;
			document.getElementById("unmatch").innerHTML = unmatch;
			document.getElementById("guesses").innerHTML = guesses;
			document.getElementById("guessesleft").innerHTML = guessesleft;

		}

		// NOT EQUAL

		}

		

	</script>






</body>

</html>
